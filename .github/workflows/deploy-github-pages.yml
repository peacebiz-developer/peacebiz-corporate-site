name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: github-pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Validate required config
        env:
          REACT_APP_CONTACT_API_URL: ${{ secrets.REACT_APP_CONTACT_API_URL }}
          REACT_APP_WEB3FORMS_ACCESS_KEY: ${{ secrets.REACT_APP_WEB3FORMS_ACCESS_KEY }}
        run: |
          if [ -z "$REACT_APP_CONTACT_API_URL" ] && [ -z "$REACT_APP_WEB3FORMS_ACCESS_KEY" ]; then
            echo "Missing required secret: set REACT_APP_CONTACT_API_URL (recommended) or REACT_APP_WEB3FORMS_ACCESS_KEY (legacy fallback)"
            exit 1
          fi

      - name: Build
        run: CI=false npm run build
        env:
          REACT_APP_CONTACT_API_URL: ${{ secrets.REACT_APP_CONTACT_API_URL }}
          REACT_APP_WEB3FORMS_ACCESS_KEY: ${{ secrets.REACT_APP_WEB3FORMS_ACCESS_KEY }}

      - name: Upload static artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
